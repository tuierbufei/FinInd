<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公司价值分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="assert/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assert/css/light7.min.css" rel="stylesheet" type="text/css"/>
    <link href="assert/css/jquery.select.css" rel="stylesheet" type="text/css"/>

    <link href="style/main.css" rel="stylesheet" type="text/css"/>


    <!-- createChart ==>createCustomReport =>report =>main -->

    <script data-main="app" src="assert/lib/require.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<nav id="navTab" class="bar bar-tab">
    <a id="companyNav" class="tab-item no-transition replace active" href="#company">
        <img style="width:1.4rem;height:1.4rem" id="companyNavIcon" data-selected="style/Img/company_select.svg"
             data-unselected="style/Img/company.svg" src="style/Img/company_select.svg"/>
        <div class="tab-label">公司</div>
    </a>
    <a id="industryNav" class="tab-item no-transition replace" href="#industry">
        <img style="width:1.4rem;height:1.4rem" id="industryNavIcon" data-selected="style/Img/industry_select.svg"
             data-unselected="style/Img/industry.svg" src="style/Img/industry.svg"/>
        <div class="tab-label">行业</div>
    </a>
    <a id="settingNav" class="tab-item no-transition replace" href="#">
        <span class="icon icon-settings"></span>
        <div class="tab-label">设置</div>
    </a>
</nav>

<div class="page page-company page-current" id="company">
   
    <div class="bar" style="position:relative;z-index:100" id="companySearchContainer">
        <div class="searchbar">
          <a class="searchbar-cancel" >取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="stkcdInput"></label>
            <input type="search" id='stkcdInput' class="typeahead" style="padding-left:1.4rem" placeholder='输入股票(代码/名称/拼音)'/>
          </div>
        </div>
      </div>
    <div class="searchbar-overlay searchbar-overlay-active"></div>
    <div id="stockInfo">
    </div>
    <div id="companyNavTabLink" class="buttons-tab">
        <a href="#custom" class="tab-link active button">自定义数据</a>
        <a href="#stockchart" class="tab-link button">k线走势</a>
        <a href="#finreprot" class="tab-link button">财务报表</a>
    </div>
    <div class="tabs">
        <div id="custom" class="tab active">
            <div id="customLoadding" style="text-align: center;position: absolute;width: 100%;display: none">
                <img src="style/img/loading-spinning-bubbles.svg" alt="Loading icon"/>
            </div>
            <div id="customContainer"></div>
        </div>
        <div id="stockchart" class="tab">
            <div id="stockChartContainer" style="height:400px;width: 100%"></div>
        </div>
        <div id="finreprot" class="tab">
            <div id="finreprotNavTabLink" class="buttons-tab">
                <a href="#main" class="tab-link button active">财务指标</a>
                <a href="#benefit" class="tab-link button">综合损益表</a>
                <a href="#debt" class="tab-link button">资产负债表</a>
                <a href="#cash" class="tab-link button">现金流量表</a>
            </div>
            <div id="finreprotTab" class="tabs">
                <div id="reportLoadding" style="text-align: center;position: absolute;width: 100%;display: none">
                    <img src="style/img/loading-spinning-bubbles.svg" alt="Loading icon"/>
                </div>
                <div id="main" class="tab active">main</div>
                <div id="benefit" class="tab">benfit</div>
                <div id="debt" class="tab">debt</div>
                <div id="cash" class="tab">cash</div>
            </div>
        </div>
    </div>
</div>
<div class="page page-industry" id="industry">
  <div class="bar" style="position:relative;z-index:100" id="industrySearchContainer">
    <div class="searchbar">
      <a class="searchbar-cancel" >取消</a>
      <div class="search-input">
        <label class="icon icon-search" for="industrySearch"></label>
        <input type="search" id='industrySearch' style="padding-left:1.4rem" placeholder='输入行业名称或股票(代码/名称/拼音)'/>
      </div>
    </div>
  </div>
  <div class="searchbar-overlay"></div>
  <div id="industrySelectContainer" style="padding-left:.6rem">
     <table style="width:100%;" cellpadding="10">
        <tr>
            <td>
                <select id="categorySelect" style="display:none"></select>
            </td>
            <td>
                <select id="industrySelect" style="display:none"></select>
            </td>
        </tr>
    </table>
  </div>
  <div id="industryCompany" style="display: inline-block">
    
  </div>
</div>
</body>

</html>
