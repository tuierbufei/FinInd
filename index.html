<!DOCTYPE html>
<html>

<head>
    <title>公司价值分析</title>

    <link href="assert/css/light7.css" rel="stylesheet" type="text/css" />
    <link href="assert/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="assert/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="assert/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assert/js/lexer.js" type="text/javascript"></script>
    <script src="assert/js/shunt.js" type="text/javascript"></script>
    <script src="assert/js/Chart.min.js" type="text/javascript"></script>
    <script src="assert/js/typeahead.bundle.min.js" type="text/javascript"></script>
    <script src="assert/js/highstock.js" type="text/javascript"></script>
    <script src="assert/js/light7.js" type="text/javascript"></script>

    <!--<script src="http://rawgit.com/douglascrockford/JSON-js/master/json2.js" type="text/javascript"></script>-->
    <script src="script/createStockChart.js" type="text/javascript"></script>
    <script src="script/formulaParse.js" type="text/javascript"></script>
    <script src="script/createStockInfo.js" type="text/javascript"></script>
    <script src="script/createChart.js" type="text/javascript"></script>
    <script src="script/createCustomReport.js" type="text/javascript"></script>
    <script src="script/report.js" type="text/javascript"></script>
    <script src="script/main.js" type="text/javascript"></script>
    <!-- createChart ==>createCustomReport =>report =>main -->

    <link href="style/main.css" rel="stylesheet" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div class="page">
        <nav class="bar bar-tab">
            <a id="companyNav" class="tab-item" href="#">
                <img style="width:30px;height:30px" id="companyNavIcon" data-swap="style/Img/company_select.svg" src="style/Img/company.svg" onclick="onClick(this)" onmouseover="hover(this);" onmouseout="unhover(this);"/>
                <div class="tab-label">公司</div>
            </a>
            <a id="industryNav" class="tab-item" href="#">
                <img style="width:30px;height:30px" id="industryNavIcon" src="style/Img/industry.svg"/>
                <div class="tab-label">行业</div>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>
        <div class="content">
            <nav class="navbar navbar-default">
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group" id="custom-templates">
                        <input type="text" id="stkcdInput" class="form-control typeahead" style="width: 250px" placeholder="输入股票代码">
                    </div>
                    <!--<button type="submit" id="stkcdSearch" class="btn btn-default">Submit</button>-->
                </div>
            </nav>
            <div id="stockInfo">
            </div>
            <!--<div id="stockChartReport" style="height:50px;padding-top:25px;"></div>-->
            <div id="stockChartContainer" style="height:600px">
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#custom" aria-controls="custom" role="tab" data-toggle="tab">公司价值分析案例数据模板</a>
                </li>
                <li role="presentation">
                    <a href="#main" aria-controls="main" role="tab" data-toggle="tab">财务指标</a>
                </li>
                <li role="presentation">
                    <a href="#benefit" aria-controls="benefit" role="tab" data-toggle="tab">综合损益表</a>
                </li>
                <li role="presentation">
                    <a href="#debt" aria-controls="debt" role="tab" data-toggle="tab">资产负债表</a>
                </li>
                <li role="presentation">
                    <a href="#cash" aria-controls="cash" role="tab" data-toggle="tab">现金流量表</a>
                </li>
            </ul>
            <div id="loadding" style="text-align: center;position: absolute;width: 100%">
                <img src="style/img/loading-spinning-bubbles.svg" alt="Loading icon" />
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="custom">custom</div>
                <div role="tabpanel" class="tab-pane" id="main">main</div>
                <div role="tabpanel" class="tab-pane" id="benefit">benfit</div>
                <div role="tabpanel" class="tab-pane" id="debt">debt</div>
                <div role="tabpanel" class="tab-pane" id="cash">cash</div>
            </div>
        </div>
    </div>
</body>

</html>
